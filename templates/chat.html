<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediChat - Your Health Companion</title>
    <!-- Remove Bootstrap CSS as we're using custom styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ©º</text></svg>">
    
    <style>
        /* Global Resets and Base Styles */
        :root {
            --primary-dark: #1c2331;
            --secondary-dark: #2c3e50;
            --accent-green: #58cc71;
            --accent-blue: rgb(82, 172, 255);
            --text-light: #f5f6fa;
            --text-muted: rgba(255,255,255,0.6);
            --transition-speed: 0.3s;
            --user-image-size: 120px; /* Increased user image size */
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', 'Arial', sans-serif;
            line-height: 1.6;
            scroll-behavior: smooth;
            overscroll-behavior: contain;
        }

        body {
            background: rgb(44, 47, 59);
            background: linear-gradient(
                135deg, 
                rgba(38, 51, 61, 0.95), 
                rgba(50, 55, 65, 0.95), 
                rgba(33, 33, 78, 0.95)
            );
            background-attachment: fixed;
            color: var(--text-light);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container and Layout Styles */
        .container-fluid {
            max-width: 1200px;
            padding: 0 15px;
            margin: 0 auto;
            height: 100%;
        }

        .chat {
            width: 100%;
            max-width: 800px;
            margin: auto;
            perspective: 1500px;
            transition: all var(--transition-speed) ease;
        }

        /* Card Styles */
        .card {
            border-radius: 25px !important;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3), 
                0 10px 25px rgba(0, 0, 0, 0.2);
            border: none;
            overflow: hidden;
            transition: all var(--transition-speed) ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: 
                translateY(-10px) 
                rotateX(5deg) 
                scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4), 
                0 15px 35px rgba(0, 0, 0, 0.3);
        }

        /* Card Header Styles */
        .card-header {
            background: linear-gradient(
                to right, 
                rgba(0, 0, 0, 0.4), 
                rgba(0, 0, 0, 0.7)
            );
            border-bottom: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-header .d-flex {
            width: 100%;
            align-items: center;
        }

        /* User Image and Status */
        .img_cont {
            position: relative;
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }

        .user_img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--text-light);
            transition: all var(--transition-speed) ease;
        }

        .user_img:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .online_icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: #4cd137;
            border-radius: 50%;
            border: 2px solid var(--text-light);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* User Info Styles */
        .user_info {
            flex-grow: 1;
        }

        .user_info span {
            display: block;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .user_info p {
            font-size: 12px;
            color: var(--text-muted);
            margin: 0;
        }

        /* Message Card Body */
        .msg_card_body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }

        .msg_card_body::-webkit-scrollbar {
            width: 8px;
        }

        .msg_card_body::-webkit-scrollbar-track {
            background: transparent;
        }

        .msg_card_body::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        /* Message Styles */
        .msg_cotainer, .msg_cotainer_send {
            max-width: 70%;
            width: fit-content;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 25px;
            position: relative;
            word-break: break-word;
            transition: all var(--transition-speed) ease;
        }

        .msg_cotainer {
            align-self: flex-start;
            background: linear-gradient(
                to right, 
                var(--accent-blue), 
                color-mix(in srgb, var(--accent-blue) 80%, white)
            );
            color: white;
        }

        .msg_container_send {
    align-self: flex-end;  /* Keeps the message box aligned to the end (right) in a flex container */
    background: linear-gradient(
        to right, 
        var(--accent-green), 
        color-mix(in srgb, var(--accent-green) 80%, white)
    );
    color: white;  /* Ensures the text color is white for readability */
    position: absolute;  /* Positions the message box absolutely within its parent */
    right: 0;  /* Positions it at the right edge of the container */
    bottom: 10px;  /* Optional: adds some space from the bottom of the container */
    max-width: 80%;  /* Optional: limits the width of the message box */
    padding: 10px;  /* Optional: adds padding to the message box */
    border-radius: 10px;  /* Optional: rounds the corners of the message box */
}


        .msg_time, .msg_time_send {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            color: rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
            background: rgba(0,0,0,0.3);
            padding: 2px 5px;
            border-radius: 10px;
        }

        .msg_cotainer:hover .msg_time,
        .msg_cotainer_send:hover .msg_time_send {
            opacity: 1;
        }

        /* Card Footer and Input Styles */
        .card-footer {
            background: linear-gradient(
                to right, 
                rgba(0, 0, 0, 0.4), 
                rgba(0, 0, 0, 0.7)
            );
            border-top: none;
            padding: 15px 20px;
        }

        .input-group {
            background-color: rgba(0,0,0,0.3);
            border-radius: 30px;
            overflow: hidden;
        }

        .type_msg {
            background-color: transparent !important;
            border: none !important;
            color: var(--text-light) !important;
            padding: 15px;
            flex-grow: 1;
            font-size: 16px;
        }

        .type_msg::placeholder {
            color: var(--text-muted);
        }

        .send_btn {
            background-color: transparent !important;
            border: none !important;
            color: var(--text-light) !important;
            padding: 10px 15px;
            transition: all var(--transition-speed) ease;
        }

        .send_btn:hover {
            background-color: rgba(88, 204, 113, 0.2) !important;
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .chat {
                width: 100%;
                height: 100vh;
            }

            .card {
                height: 100%;
                border-radius: 0 !important;
            }

            .msg_cotainer, .msg_cotainer_send {
                max-width: 80%;
            }

            .user_img {
                width: 60px;
                height: 60px;
            }
        }

        /* Additional Decorative Elements */
        .welcome-message {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            margin: 20px 0;
        }

        .welcome-message h5 {
            color: var(--text-light);
            margin-bottom: 10px;
            font-size: 20px;
        }

        .welcome-message p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: var(--text-muted);
        }

        .typing-indicator span {
            margin: 0 3px;
            width: 8px;
            height: 8px;
            background-color: var(--text-muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Subtle Background Noise Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.05;
            pointer-events: none;
            background-image: 
                linear-gradient(
                    0deg, 
                    transparent, 
                    rgba(255,255,255,0.05) 50%, 
                    transparent
                ),
                linear-gradient(
                    90deg, 
                    transparent, 
                    rgba(255,255,255,0.05) 50%, 
                    transparent
                );
            background-size: 5px 5px;
        }
        .img_cont_msg {
            margin: 0 10px;
            align-self: flex-end;
        }
        .img_cont img {
    width: 90px;  /* Set a smaller width */
    height: 90px;  /* Set a smaller height to keep it square */
    border-radius: 50%;  /* Keep it circular */
    object-fit: cover;  /* Ensure the image fills the circle without distortion */
    border: 3px solid var(--accent-blue);  /* Set a thinner border to match the smaller size */
}

        .img_cont_msg img {
    width: 40px;  /* Set a smaller width */
    height: 40px;  /* Set a smaller height to keep it square */
    border-radius: 50%;  /* Keep it circular */
    object-fit: cover;  /* Ensure the image fills the circle without distortion */
    border: 2px solid var(--accent-blue);  /* Set a thinner border to match the smaller size */
}


        /* Input typing indicator */
        #text.typing {
            border: 2px solid var(--accent-green) !important;
        }

        /* Remove voice input button */
        .input-group-prepend {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">		
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Chatbot_img.png">
                                <span class="online_icon pulse"></span>
                            </div>
                            <div class="user_info">
                                <span>MediChat AI</span>
                                <p id="status-text">Ready to assist you</p>
                            </div>
                            <div class="ml-auto health-indicators">
                                <span id="typing-indicator" class="d-none text-muted"><i class="fas fa-circle-notch fa-spin"></i> Typing...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <div class="welcome-message text-center text-muted p-3">
                            <h5>Welcome to MediChat</h5>
                            <p>Your personal health assistant is ready to help. Ask about symptoms, medications, or general health advice.</p>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your health query..." 
                                   autocomplete="off" class="form-control type_msg" required maxlength="300"/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                        <small class="form-text text-muted text-center mt-2">
                            Powered by AI | For emergency, always contact medical professionals
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    $(document).ready(function() {
        // Character limit warning
        $("#text").on('input', function() {
            const remaining = 300 - $(this).val().length;
            if (remaining <= 50) {
                $(this).addClass('text-danger');
            } else {
                $(this).removeClass('text-danger');
            }

            // Add typing indicator
            if ($(this).val().trim().length > 0) {
                $(this).addClass('typing');
            } else {
                $(this).removeClass('typing');
            }
        });

        // Message submission
        $("#messageArea").on("submit", function(event) {
            event.preventDefault();
            
            // Current time
            const date = new Date();
            const str_time = date.getHours().toString().padStart(2, '0') + 
                             ":" + 
                             date.getMinutes().toString().padStart(2, '0');
            
            // User message
            var rawText = $("#text").val().trim();
            
            // Hide welcome message on first interaction
            $(".welcome-message").hide();
            
            // Show typing indicator
            $("#typing-indicator").removeClass('d-none');
            $("#status-text").text("Analyzing your query...");
            $("#text").removeClass('typing');
            
            var userHtml = `
                <div class="d-flex justify-content-end mb-4">
                    <div class="msg_cotainer_send">
                        ${rawText}
                        <span class="msg_time_send">${str_time}</span>
                    </div>
                    <div class="img_cont_msg">
                        <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                    </div>
                </div>`;
            
            $("#text").val("");
            $("#messageFormeight").append(userHtml);
            
            // Simulate typing delay
            setTimeout(() => {
                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    // Hide typing indicator
                    $("#typing-indicator").addClass('d-none');
                    $("#status-text").text("Ready to assist you");
                    
                    var botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Chatbot_img.png">
                            </div>
                            <div class="msg_cotainer">
                                ${data}
                                <span class="msg_time">${str_time}</span>
                            </div>
                        </div>`;
                    
                    $("#messageFormeight").append($.parseHTML(botHtml));
                    
                    // Auto-scroll to bottom
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });
            }, 1000);  // Simulated typing delay
        });
    });
    </script>
</body>
</html>
